<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Vienna, Austria</h1>
        <ul>
          <li>Wednesday 17:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
              alt="rain"
            />
            12°C | F°
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 93%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/LaurenTaylor92/vanilla-weather-app"
        target="_blank"
      >
        Open-source code</a
      >, by Lauren Taylor</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
